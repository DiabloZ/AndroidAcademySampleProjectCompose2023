coil = "io.coil-kt:coil-compose:2.2.2"
timber = "com.jakewharton.timber:timber:5.0.1"

okhttp-loggingInterceptor = "com.squareup.okhttp3:logging-interceptor:4.9.1"


ktx-core = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
ktx-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "runtimeKtx" }
ktx-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "viewmodelKtx" }